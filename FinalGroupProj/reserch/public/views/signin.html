<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <h1>SignIn Please</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            
            <div class="form-group">
                            <input type="text" class="form-control" autocomplete="off" id="Name" ng-model="userinput.username" type="text" placeholder="Username">
                  		</div>
            
             <div class="form-group">
                            <input type="text" class="form-control" autocomplete="off" id="Name" ng-model="userinput.password" type="password" placeholder="Password">
                  		</div>
            <div class="row text-center">
                    <div class="col-md-12">
                  <button class="btn btn-primary btn-lg" ng-click="signin()">Sign In</button>
                  </div>
                  </div>
            <br>

        </div>
    </div>
</div>
