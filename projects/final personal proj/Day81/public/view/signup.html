<div class="container">
      <div class="row text-center">
       <div class="col-md-12">
           <h1> singup</h1>
       </div>
   </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-12">
                    <h3>Username</h3>
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Password</h3>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                 
                  <div class="col-md-12">
                    <h3>Confirm Password</h3>
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.passwordConfirm">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <button class="btn btn-primary" ng-click="signup()" ng-disabled="user.password !=user.passwordConfirm">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
