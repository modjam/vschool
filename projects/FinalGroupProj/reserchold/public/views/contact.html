
<br><br>
   
<div class="container" id="contact">
   <br><br>
    <div class="row">
    <div class="col-md-8 col-md-offset-3">
		<form role="form" id="contact-form" class="contact-form" action="mailto:kom@hotmail.com" method="post" enctype="text/plain">
                    <div class="row">
                		<div class="col-md-3">
                  		<div class="form-group">
                           <label>Full Name :</label>
                            <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Name">
                  		</div>
                  	</div>
                    	<div class="col-md-3">
                  		<div class="form-group">
                           <label>E-Mail :</label>
                            <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail">
                  		</div>
                  	</div>
                  	<div class="col-md-3">
                  		<div class="form-group">
                           <label>Phone Number :</label>
                            <input type="text" class="form-control" name="Phone Number" autocomplete="off" id="phone" placeholder="Phone Number">
                  		</div>
                  	</div>
                  	</div>
                  	<div class="row">
                  		<div class="col-md-9">
                  		<div class="form-group">
                           <label>Text Your Question :</label>
                            <textarea class="form-control textarea" rows="1" name="Message" id="Message" placeholder="Message"></textarea>
                  		</div>
                  	</div>
                    </div>
                    <div class="row text-center">
                    <div class="col-md-5">
                  <button type="submit" class="btn-default pull-right">Send</button>
                  </div>
                  </div>
                <br>
                  <div class="row">
                    <div class="col-md-10">
                       <center>
                            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                            <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
                            <a href="https://www.skype.com/" class="fa fa-skype"></a>
                        </center>                   
                    </div>
                  </div>
                  <br>
        </form>
        </div>
	</div>
</div>
