<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style> body {
            background: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <center><h1><b>SCORE SHEET</b></h1></center>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input id="name" type="text" placeholder="Full Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Game</label>
                    <input id="game" type="text" placeholder="Game" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input id="date" type="date" value="" placeholder="Date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>High score</label>
                    <input id="score" type="number" placeholder="High score" class="form-control" min=0 required>
                </div>
                <div class="form-check">
                    <label>
                        <input id="trash" value="MEEN KHALAS" type="checkbox" class="form-check-input">
                        With Trash Talk
                    </label>
                </div>
            </form>
            <center> <button id="btn" value="Submit" class="btn-danger">SUBMIT</button>
            </center>
            <br>
            <center> <button id="sort" value="Sort" class="btn-primary">SORT</button>
        </center>
            <br>
            <table id="personnel" class="table">
                <thead class="thead-inverse">
                    <tr>
                    <th>Full Name</th>
                    <th>Game</th>
                    <th>Date</th>
                    <th>High score</th>
                    <th>Trash Talk</th>
                    </tr>
                </thead>
            </table>
        </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src='js.js'></script>
        <script src="script.js"></script>
    </body>
</html>
