<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Pokemon</title>
	<style>
		body {
			background: skyblue;
		}
	</style>
</head>
<body ng-app="app" ng-controller="control" ng-init="loadData()">
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-5">
				<h1>POKEMON</h1>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-5">
				<input type="text" ng-model="input" placeholder="enter pokemon name">
			</div>
			<br>
			<br>
			<div class="col-md-4 col-md-offset-5">
				<button ng-click="add(addPok)" class="btn btn-info btn-xs">Add</button>
			</div>
			<br>
			<br>
			<div class="col-md-4 col-md-offset-5">
				<button ng-click="remove(delPok)" class="btn btn-info btn-xs">Delete</button>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-5">
				<div ng-repeat="x in display">
					<p>Favorite name: {{x}}</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
