<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>CALC</title>
    <style>
        body {
            background: skyblue;
        }
    </style>
</head>
<body ng-app="app">
    <div class="container" ng-controller="addControl">
           <br>
            <div class="row">
				<div class="col-md-4 col-md-offset-5">
                   <h1>ADDING</h1>
				</div>
			</div>
			<br>
			<div class="row">
                <div class="col-md-3 col-md-offset-3">
					<input type="number" ng-model="num1" placeholder="enter first number">
				</div>
				<div class="col-md-6">
					<input type="number" ng-model="num2" placeholder="enter second number">
				</div>
			</div><br>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
					<button ng-click="add()">ADD</button>
				</div>
			</div>
			<br>
			<div class="row">
                <div class="col-md-1 col-md-offset-5">
                        <p> {{addTotal}} </p> 
			    </div>
            </div>
    </div><br>
    <div class="container" ng-controller="mulControl">
           <br>
            <div class="row">
				<div class="col-md-4 col-md-offset-5">
                   <h1>MULTIPLY</h1>
				</div>
			</div>
			<br>
			<div class="row">
                <div class="col-md-3 col-md-offset-3">
					<input type="number" ng-model="num3" placeholder="enter first number">
				</div>
				<div class="col-md-6">
					<input type="number" ng-model="num4" placeholder="enter second number">
				</div>
			</div><br>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
					<button ng-click="mult()">Times</button>
				</div>
			</div>
			<br>
			<div class="row">
                <div class="col-md-1 col-md-offset-5">
                        <p> {{timeTotal}} </p> 
			    </div>
            </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
