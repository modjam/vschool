<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>AJAX ADD DEL</title>
	<style>
        body {
            background: skyblue;
        }
    </style>
	</head>
	<body>
	<div class="container-fluid">
           <br><br>
            <div class="row">
				<div class="col-md-4 col-md-offset-5">
                   <h1>To Do List</h1>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <label value="Title">Title</label>
                </div>
                <div class="col-md-6">
					<input type="text" id="title" placeholder="title">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <label value="description">Description</label>
                </div>
                <div class="col-md-6">
					<input type="text" id="description" placeholder="description">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <label value="price">Price</label>
                </div>
                <div class="col-md-6">
					<input type="number" id="price" placeholder="price">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <label value="imgUrlimgUrl">Image Url</label>
                </div>
                <div class="col-md-6">
					<input type="text" id="imgUrl" placeholder="imgUrl">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <label value="checkbox">Completed</label>
                </div>
                <div class="col-md-6">
					<input type="checkbox" id="completed">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1 col-md-offset-6">
                    <button class="btn btn-primary" id="post">Post</button>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<ul id="output"></ul>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 <script src= "ajaxCRED.js"></script>
	</body>
</html>
