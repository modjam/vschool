<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Cartoon</title>
    <style>
        body {
            background-image: url(images2.jpg);
        }
        input {
            background-color: cornsilk;
            color: cornflowerblue;
            text-align: center;
        }
        #out {
            text-align: center;
            font-size: 25px;
            color: crimson;
        }
        #outrow {
            padding-left: 50px;
        }
        #in {
            padding-left: 150px;
            padding-right: 150px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="control">
    <div class="container">
           <br><br>
            <div class="row">
				<div class="col-md-4 col-md-offset-5">
                   <h1>Cartoons</h1>
				</div>
			</div>
			<br>
			<div id="in" class="row">
				<div class="col-md-4">
                    <input type="text" ng-model="title" placeholder="title">
                </div>
                <div class="col-md-4">
					<input type="text" ng-model="url" placeholder="url image">
				</div>
				<div class="col-md-4">
					<input type="text" ng-model="description" placeholder="description">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<button ng-click="submit()" class="btn btn-danger btn-xs">submit</button>
				</div>
			</div>
			<br>
			<div id="outrow" class="row">
                	<div id="out" class="col-md-4" ng-repeat="x in arr">
                        <h2>{{x.title}}</h2>
                        <h3>{{x.description}}</h3>
                        <img ng-src="{{x.url}}" height="20%" width="50%"/>
                    </div>
            </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
     <script src="./js/js-ng.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
