<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>angular</title>
	<style>
		body {
			background: lightgreen;
		}
	</style>
	</head>
	<body>
	<div class="container-fluid" ng-app="app" ng-controller="control">
           <br><br>
			<h1 style="text-align: center"><strong>Angular Exercise</strong></h1>
			<br><br><br>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">                	<input type="text" ng-model="name">&emsp;&emsp; {{" " + name}}
                </div>         
			</div>
			<br><br>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
                	<input type="number" ng-model="age">&emsp;&emsp; {{" " + age}}
                </div>         
			</div>
			<br><br>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
                	<input type="text" ng-model="email">&emsp;&emsp; {{" " + email}}
                </div>         
			</div>
	</div>
<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
 <script src= "app2.js"></script>
	</body>
</html>
