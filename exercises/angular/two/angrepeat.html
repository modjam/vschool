<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>angular</title>
	
	</head>
	<body>
	<div class="container-fluid">
           <br><br>
			<h1 style="text-align: center"><strong>player kills</strong></h1>
			<br>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" ng-app="app" ng-controller="control">
                   <div ng-repeat = "handRan in player.kills">
                   		<p>{{"Handle: " + handRan.handle}}</p>
                   		<p>{{"Rank: " + handRan.rank}}</p>
                   		<ul ng-repeat = "clans in handRan.clan">
                   			<li>{{"Clan: " + clans}}</li>
                   		</ul>
                   </div>
                </div>         
			</div>
	</div>
<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
 <script src= "app1.js"></script>
	</body>
</html>
