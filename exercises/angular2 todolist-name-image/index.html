<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>A List</title>
    <style>
        body {
            background: skyblue;
        }
    </style>
</head>
<body ng-app="app" ng-controller="control">
    <div class="container">
           <br><br>
            <div class="row">
				<div class="col-md-4 col-md-offset-5">
                   <h1>ugly pics</h1>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4">
                    <input type="text" ng-model="title" placeholder="title">
                </div>
                <div class="col-md-4">
					<input type="text" ng-model="url" placeholder="url image">
				</div>
				<div class="col-md-4">
					<input type="text" ng-model="description" placeholder="description">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<button ng-click="submit()">submit</button>
				</div>
			</div>
			<br>
			<div class="row">
                	<div class="col-md-4" ng-repeat="x in array">
                        <h2>{{x.title}}</h2>
                        <h3>{{x.description}}</h3>
                        <img ng-src="{{x.url}}" height="20%" width="50%"/>
                    </div>
            </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
