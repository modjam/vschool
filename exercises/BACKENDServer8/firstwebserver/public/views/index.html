<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>My first web server</title>
	<link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="app" ng-controller="control">
	<div class="container" ng-init="loadData()">
		<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1>My API</h1>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<h3>My Menu</h3>
				<div ng-repeat="itm in items track by $index">
				    <ul>
					    <li>{{itm.name}}</li>
					    <li>{{itm.cost}}</li>
					    <li>{{itm.type}}</li>
				    </ul>
					<button ng-click="delData(itm._id)" class="btn btn-danger btn-xs" btn-xs>Delete</button><br>
					<button ng-click="editTodo(itm._id,taskss,tasks11,tasks22)" class="btn btn-primary btn-xs">Update</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
              <br>
               <label>Enter Data then Update:</label>
                <br>
		        <input type="text" ng-model="taskss" placeholder="Update name"><br>
				<input type="number" ng-model="tasks11" placeholder="Update cost"><br>
				<input type="text" ng-model="tasks22" placeholder="Update type"><br>
		        <br><br>
            </div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<input type="text" ng-model="task" placeholder="Enter name">
				<input type="number" ng-model="task1" placeholder="Enter cost">
				<input type="text" ng-model="task2" placeholder="Enter type"><br>
				<button ng-click="add()" class="btn btn-success btn-xs">Add Data</button>
			</div>
		</div>
    </div>
	<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
